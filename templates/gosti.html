<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Guestbook</title>

    <link rel="stylesheet" href="/assets/css/style.css">

        <script>
        function goBack() {
            window.history.back();
        }
        </script>
</head>
<body>
        <form method="post" action="/" id="forma">
          Guestbook:<br>
         Ime in priimek (neobvezno): <input type="text" name="ime"><br>
         Email (nebvezno): <input type="text" name="email"><br>
         Sporocilo (obvezno): <textarea name="sporocilo" form="forma" rows="4" cols="50"> </textarea>
            <br>
            <input  type="submit" value="Submit" >
            <br>
            <br>
            {% if napaka %} {{ napaka }}
             <button onclick="goBack()">Pojdi nazaj</button>
            {% else %}
                {% for vnos in vnosi %}
                 <a href="/vnos/{{vnos.key.id()}}">{{vnos.ime}}</a> <br>
                {% endfor %}
            {% endif %}
            <br>

</form>
</body>
</html>
